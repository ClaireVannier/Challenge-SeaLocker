<section>
  <app-pokemon-search />
  <table>
    <tbody>
      <tr *ngFor="let pokemon of currentPagePokemons; let i = index">
        <td class="pokemon-name" [routerLink]="['details', pokemon.name]">
          {{ pokemon.name | titlecase }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button
      *ngFor="let btn of pages; let i = index"
      (click)="changePagination(i + 1)"
    >
      {{ i + 1 }}
    </button>
  </div>
</section>
